<script>
<!-- Fill zero -->
function Fz(date){
date0=date.toString().padStart(2, '0')
return date0}
  
var dateO=new Date();
var date=new Date();
date.setMinutes(Math.floor((dateO.getMinutes()-20)/10)*10)
var ymd=date.getFullYear()+Fz(date.getMonth()+1)+Fz(date.getDate());
var sites={'hc':'/007-','sc':'/067-','bq':'/006-'}


function siteimg(site){
document.getElementById(site).src="https://airtw.moenv.gov.tw/AirSitePic/"+ymd+sites[site]+ymd+Fz(date.getHours())+Fz(date.getMinutes())+".jpg";}

document.getElementById('aqi').src="https://airtw.moenv.gov.tw/ModelSimulate/"+ymd+'/output_AQI_'+ymd+Fz(date.getHours())+"0000.png";

siteimg('hc')
siteimg('bq')

window.setTimeout('window.stop()',2000);

</script>
