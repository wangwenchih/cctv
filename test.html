<script>
function Fz(date){
date0=date.toString().padStart(2, '0')
return date0}
var date=new Date();
var ymd=date.getFullYear()+Fz(date.getMonth()+1)+Fz(date.getDate());
var sites={'hc':'/007-','sc':'/067-','bq':'/006-'};
var minute=Math.floor((date.getMinutes()-5)/10)*10
if (minute<0){minute=0;};

function siteimg(site){
document.getElementById(site).src="https://airtw.epa.gov.tw/AirSitePic/"+ymd+sites[site]+ymd+Fz(date.getHours())+Fz(minute)+".jpg";}

document.getElementById('aqi').src="https://airtw.epa.gov.tw/ModelSimulate/"+ymd+'/output_AQI_'+ymd+Fz(date.getHours())+"0000.png";

siteimg('hc')
siteimg('bq')

window.setTimeout('window.stop()',2000);

</script>
